        const parseCSV = (csvText) => {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                const entry = {};
                headers.forEach((header, index) => {
                    entry[header] = values[index] || '';
                });
                return entry;
            });
        };

        const parseDuration = (durationStr) => {
            if (!durationStr || durationStr === '0ç§’' || durationStr === '0') return 0;
            let totalMinutes = 0;
            
            const hourMatch = durationStr.match(/(\d+)å°æ—¶/);
            if (hourMatch) totalMinutes += parseInt(hourMatch[1]) * 60;
            
            const minMatch = durationStr.match(/(\d+)åˆ†/);
            if (minMatch) totalMinutes += parseInt(minMatch[1]);
            
            const secMatch = durationStr.match(/(\d+)ç§’/);
            if (secMatch && parseInt(secMatch[1]) >= 30) totalMinutes += 0.5;

            return totalMinutes;
        };

            return ((attendees / data.length) * 100).toFixed(1);
